  <body>
    <h1>Multiplication Table</h1>
    <div class="container">
      <form id="my-form" method="GET" action="">
        <div class="col-6">
          <label for="sh">Starting Horizontal</label>
          <input type="text" class="form-control" id="sh" name="sh" placeholder="Starting Horizontal" />
          <div id="slider_hs"></div>
          
          <label for="eh">Ending Horizontal</label>
          <input type="text" class="form-control" id="eh" name="eh" placeholder="Ending Horizontal" />
          <div id="slider_he"></div>
	  
          <label for="sv">Starting Vertical</label>
          <input type="text" class="form-control" id="sv" name="sv" placeholder="Starting Vertical" />
          <div id="slider_vs"></div>
	  
          <label for="ev">Ending Vertical</label>
          <input type="text" class="form-control" id="ev" name="ev" placeholder="Ending Vertical" />
          <div id="slider_ve"></div>
          <br>
          <input type="submit" id="idsubmit" class="btn btn-primary" onClick="add_table()" value="add table"/>
        </div>
      </form>
      <div class="printt">
      	<table class="table table-bordered table-hover" id="printtables"></table>
      </div>
