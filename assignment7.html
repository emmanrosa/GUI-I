<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Assignment No.7</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/mult.css">
    
  </head>
  <body>
    <h1>Multiplication Table</h1>
    <div class="container">
      <form id="my-form" method="GET" action="">
        <div class="col-6">
            <label for="sh">Starting Horizontal</label>
            <input type="text" class="form-control" id="sh" name="sh" placeholder="Starting Horizontal" />
         
            <label for="eh">Ending Horizontal</label>
            <input type="text" class="form-control" id="eh" name="eh" placeholder="Ending Horizontal" />
        
            <label for="sv">Starting Vertical</label>
            <input type="text" class="form-control" id="sv" name="sv" placeholder="Starting Vertical" />
            
            <label for="ev">Ending Vertical</label>
            <input type="text" class="form-control" id="ev" name="ev" placeholder="Ending Vertical" />
             <br>
           <input type="submit" id="idsubmit" class="btn btn-primary" value="Submit"/>
        </div>
     </form>
      <div class="printt">
  <table class="table table-bordered table-hover" id="printtables"></table>
      </div>
    </div>
<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.min.js"></script>

    <script src="js/mult_val.js"></script>

  </body>
</html>
